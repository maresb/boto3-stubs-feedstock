{% set name = "boto3-stubs" %}
{% set version = "1.18.9" %}

{% set version_minus_five = ".".join(version.split(".")[:-1] + [
    [0, (version.split(".")[-1]|int) - 5] | max | string
]) %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/boto3-stubs-{{ version }}.tar.gz
  sha256: 42b624bb817dd3daccc5c47d78eaa3904f34a3f7acebfad3c95d76f642541ecf

build:
  number: 0
  noarch: python
requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6
    # Note: botocore is also an implicit dependency via mypy_boto3_* → boto3 → botocore,
    # so the following line is redundant.
    - botocore

outputs:
  - name: boto3-stubs
    requirements:
      run:
        - boto3
        - typing_extensions
    build:
      noarch: python
      script:
        - python -m pip install . -vv
    test:
      script: run_test.py
      commands:
        - pip check
      requires:
        - pip


  - name: boto3-stubs-essential
    build:
      noarch: python
    requirements:
      run:
        - {{ pin_subpackage(name, exact=True) }}
        - mypy_boto3_cloudformation >={{ version_minus_five }}
        - mypy_boto3_dynamodb >={{ version_minus_five }}
        - mypy_boto3_ec2 >={{ version_minus_five }}
        - mypy_boto3_lambda >={{ version_minus_five }}
        - mypy_boto3_rds >={{ version_minus_five }}
        - mypy-boto3-s3 >={{ version_minus_five }}
        - mypy_boto3_sqs >={{ version_minus_five }}
    test:
      script: test_essential.py
      imports:
        - mypy_boto3_cloudformation
        - mypy_boto3_dynamodb
        - mypy_boto3_ec2
        - mypy_boto3_lambda
        - mypy_boto3_rds
        - mypy_boto3_s3
        - mypy_boto3_sqs
      commands:
        - pip check
      requires:
        - pip
        - mypy_boto3_builder

about:
  home: https://github.com/vemel/mypy_boto3_builder
  summary: Type annotations for boto3 1.17.54, generated by mypy-boto3-buider 4.6.0
  dev_url: https://github.com/vemel/mypy_boto3_builder
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - maresb
    - thewchan
    - vemel
