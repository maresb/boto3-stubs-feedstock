{% set name = "boto3-stubs" %}
{% set version = "1.20.8" %}

# This was used before <https://github.com/vemel/mypy_boto3_builder/issues/97> was resolved,
# but is no longer needed.
{% set version_minus_five = ".".join(version.split(".")[:-1] + [
    [0, (version.split(".")[-1]|int) - 5] | max | string
]) %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/boto3-stubs-{{ version }}.tar.gz
  sha256: 0bb52faeb309415b7f3f03bf890e832c06f126fd17abf8a9b2433f16f5ef6168

build:
  number: 0
  noarch: python
requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6
    # Note: botocore is also an implicit dependency via mypy_boto3_* → boto3 → botocore,
    # so the following line is redundant.
    - botocore

outputs:
  - name: boto3-stubs
    requirements:
      run:
        - boto3
        - typing_extensions
    build:
      noarch: python
      script:
        - python -m pip install . -vv
    test:
      script: run_test.py
      commands:
        - pip check
      requires:
        - pip


  - name: boto3-stubs-essential
    build:
      noarch: python
    requirements:
      run:
        # <https://docs.conda.io/projects/conda-build/en/latest/resources/variants.html#extra-jinja2-functions>
        # <https://docs.conda.io/projects/conda-build/en/latest/resources/variants.html#pinning-at-the-recipe-level>
        - {{ pin_subpackage(name, exact=True) }}
        # For the dependencies, use the pin >=MAJOR.MINOR
        - {{ pin_compatible('mypy_boto3_cloudformation', min_pin='x.x') }}
        - {{ pin_compatible('mypy_boto3_dynamodb', min_pin='x.x') }}
        - {{ pin_compatible('mypy_boto3_ec2', min_pin='x.x') }}
        - {{ pin_compatible('mypy_boto3_lambda', min_pin='x.x') }}
        - {{ pin_compatible('mypy_boto3_rds', min_pin='x.x') }}
        - {{ pin_compatible('mypy-boto3-s3', min_pin='x.x') }}
        - {{ pin_compatible('mypy_boto3_sqs', min_pin='x.x') }}
    test:
      script: test_essential.py
      imports:
        - mypy_boto3_cloudformation
        - mypy_boto3_dynamodb
        - mypy_boto3_ec2
        - mypy_boto3_lambda
        - mypy_boto3_rds
        - mypy_boto3_s3
        - mypy_boto3_sqs
      commands:
        - pip check
      requires:
        - pip
        - mypy_boto3_builder

about:
  home: https://github.com/vemel/mypy_boto3_builder
  summary: Type annotations for boto3 1.17.54, generated by mypy-boto3-buider 4.6.0
  dev_url: https://github.com/vemel/mypy_boto3_builder
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - maresb
    - thewchan
    - vemel
